<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentineâ€™s Day ğŸ’–</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
}

/* Pages */
.page {
    display: none;
    height: 100vh;
    width: 100vw;
    text-align: center;
    padding: 20px;
}

.page.active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Text */
h1 {
    font-size: clamp(1.8rem, 6vw, 3rem);
    margin-bottom: 15px;
}

p {
    font-size: clamp(1.1rem, 4.5vw, 1.4rem);
    max-width: 95%;
    line-height: 1.5;
}

/* Buttons */
button {
    padding: 16px 36px;
    font-size: 18px;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    margin: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

button:active {
    transform: scale(0.96);
}

/* Yes / Maybe area */
.buttons {
    position: relative;
    width: 100%;
    max-width: 320px;
    height: 180px;
}

/* Maybe button */
#maybe {
    position: absolute;
    right: 10px;
    top: 70px;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 18px;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from { transform: translateY(110vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 7px;
    height: 7px;
    animation: fall 2s linear infinite;
}

@keyframes fall {
    to { transform: translateY(100vh); }
}

/* Final message */
.final-title {
    animation: glowFade 2s ease-in-out forwards;
    text-shadow: 0 0 18px rgba(255,255,255,0.7);
}

.final-text {
    animation: glowFade 3s ease-in-out forwards;
}

@keyframes glowFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- ğŸ¶ Soft Background Music -->
<audio autoplay loop playsinline>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2e0c5a0d78.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1>ğŸ’– Happy Valentineâ€™s Day ğŸ’–</h1>
    <p>For someone very special ğŸ’Œ</p>
    <button onclick="nextPage()">Next âœ</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>Jaya ğŸ’•</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button onclick="yesClicked()">Yes ğŸ’–</button>
        <button id="maybe">Maybe Not ğŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="final-title">ğŸ’– Happy 3rd Year Valentine Day Jaya ğŸ’–</h1>
    <p class="final-text">
        Three beautiful years, countless memories,  
        and many more to come ğŸ¤—ğŸ˜˜â¤ï¸  
        <br><br>
        Thank you for choosing me â€” always.
    </p>
</div>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");

function nextPage() {
    page1.classList.remove("active");
    page2.classList.add("active");
}

function yesClicked() {
    page2.classList.remove("active");
    page3.classList.add("active");
    launchConfetti();
    heartBurst();
    hugKissBurst();
}

/* Floating hearts (lighter for mobile) */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 14 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 450);

/* Make Maybe Not escape on TOUCH + MOUSE */
const maybe = document.getElementById("maybe");
function moveButton() {
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 200 - 100;
    maybe.style.transform = `translate(${x}px, ${y}px)`;
}
maybe.addEventListener("mouseover", moveButton);
maybe.addEventListener("touchstart", moveButton);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 40; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
    }
}

/* Heart burst */
function heartBurst() {
    for (let i = 0; i < 20; i++) {
        const h = document.createElement("div");
        h.innerHTML = "â¤ï¸";
        h.style.position = "absolute";
        h.style.left = "50%";
        h.style.top = "50%";
        h.style.transform =
            `translate(${Math.random()*240-120}px, ${Math.random()*240-120}px)`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1500);
    }
}

/* Hug & Kiss ğŸ¤— ğŸ˜˜ */
function hugKissBurst() {
    const emojis = ["ğŸ¤—", "ğŸ˜˜"];
    for (let i = 0; i < 18; i++) {
        const e = document.createElement("div");
        e.innerHTML = emojis[Math.floor(Math.random()*2)];
        e.style.position = "absolute";
        e.style.left = "50%";
        e.style.top = "55%";
        e.style.fontSize = "26px";
        e.style.transition = "all 1.4s ease-out";
        document.body.appendChild(e);

        setTimeout(() => {
            e.style.transform =
                `translate(${Math.random()*240-120}px, ${Math.random()*240-120}px) scale(1.4)`;
            e.style.opacity = "0";
        }, 50);

        setTimeout(() => e.remove(), 1500);
    }
}
</script>

</body>
</html>
