<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentineâ€™s Day ğŸ’–</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: #fff;
}

.page {
    display: none;
    height: 100vh;
    width: 100vw;
    text-align: center;
    padding: 20px;
}

.page.active {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    margin-bottom: 20px;
}

p {
    font-size: clamp(1.2rem, 4vw, 1.5rem);
    max-width: 90%;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: #ff4d6d;
    color: white;
    margin: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover {
    background: #ff1e4d;
}

.buttons {
    position: relative;
    width: 300px;
    height: 150px;
}

#maybe {
    position: absolute;
    right: 0;
}

.heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s infinite ease-in;
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 2s linear infinite;
}

@keyframes fall {
    from { transform: translateY(0); }
    to { transform: translateY(100vh); }
}

.final-title {
    animation: glowFade 2s ease-in-out forwards;
    text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.final-text {
    animation: glowFade 3s ease-in-out forwards;
    font-size: clamp(1.1rem, 4vw, 1.4rem);
}

@keyframes glowFade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- ğŸ¶ Background Music -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2e0c5a0d78.mp3" type="audio/mpeg">
</audio>

<!-- PAGE 1 -->
<div class="page active" id="page1">
    <h1>ğŸ’– Happy Valentineâ€™s Day ğŸ’–</h1>
    <p>For someone very special ğŸ’Œ</p>
    <button onclick="nextPage()">Next âœ</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
    <h1>Jaya ğŸ’•</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
        <button onclick="yesClicked()">Yes ğŸ’–</button>
        <button id="maybe">Maybe Not ğŸ˜œ</button>
    </div>
</div>

<!-- PAGE 3 -->
<div class="page" id="page3">
    <h1 class="final-title">ğŸ’– Happy 3rd Year Valentine Day Jaya ğŸ’–</h1>
    <p class="final-text">
        Three beautiful years, countless memories,  
        and many more to come ğŸ¤—ğŸ˜˜â¤ï¸  
        <br><br>
        Thank you for choosing me â€” always.
    </p>
</div>

<script>
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const page3 = document.getElementById("page3");

function nextPage() {
    page1.classList.remove("active");
    page2.classList.add("active");
}

function yesClicked() {
    page2.classList.remove("active");
    page3.classList.add("active");
    launchConfetti();
    heartBurst();
    hugKissBurst();
}

// Floating hearts background
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 25 + 15 + "px";
    h.style.animationDuration = Math.random() * 3 + 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 300);

// Harder Maybe Not button ğŸ˜ˆ
const maybe = document.getElementById("maybe");
maybe.addEventListener("mouseover", () => {
    const x = Math.random() * 400 - 200;
    const y = Math.random() * 250 - 125;
    maybe.style.transform = `translate(${x}px, ${y}px)`;
});

// Confetti
function launchConfetti() {
    for (let i = 0; i < 60; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.background = `hsl(${Math.random()*360},100%,70%)`;
        c.style.animationDuration = Math.random() * 2 + 1 + "s";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
    }
}

// Heart burst
function heartBurst() {
    for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.innerHTML = "â¤ï¸";
        h.style.position = "absolute";
        h.style.left = "50%";
        h.style.top = "50%";
        h.style.fontSize = "24px";
        h.style.transform =
            `translate(${Math.random()*300-150}px, ${Math.random()*300-150}px)`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 1500);
    }
}

// Hug & Kiss burst ğŸ¤— ğŸ˜˜
function hugKissBurst() {
    const emojis = ["ğŸ¤—", "ğŸ˜˜"];
    for (let i = 0; i < 25; i++) {
        const e = document.createElement("div");
        e.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        e.style.position = "absolute";
        e.style.left = "50%";
        e.style.top = "55%";
        e.style.fontSize = "28px";
        e.style.transition = "all 1.5s ease-out";
        document.body.appendChild(e);

        setTimeout(() => {
            e.style.transform =
                `translate(${Math.random()*300-150}px, ${Math.random()*300-150}px) scale(1.5)`;
            e.style.opacity = "0";
        }, 50);

        setTimeout(() => e.remove(), 1600);
    }
}
</script>

</body>
</html>
