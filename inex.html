<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .page {
        display: none;
        height: 100vh;
        width: 100vw;
        text-align: center;
        color: #fff;
    }

    .page.active {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 3em;
        margin-bottom: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ff4d6d;
        color: white;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
        background: #ff1e4d;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: float 6s infinite ease-in;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }

    .buttons {
        display: flex;
        gap: 30px;
        margin-top: 30px;
        position: relative;
    }

    #maybe {
        position: absolute;
    }
</style>
</head>

<body>

<!-- Page 1 -->
<div class="page active" id="page1">
    <h1>üíñ Happy Valentine‚Äôs Day üíñ</h1>
    <button onclick="nextPage()">Next ‚ûú</button>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
    <h1>Will you be my Valentine? üíå</h1>
    <div class="buttons">
        <button onclick="alert('Yayyy! ‚ù§Ô∏èüòç')">Yes</button>
        <button id="maybe">Maybe Not</button>
    </div>
</div>

<script>
    function nextPage() {
        document.getElementById("page1").classList.remove("active");
        document.getElementById("page2").classList.add("active");
    }

    // Floating hearts
    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 30 + 15 + "px";
        heart.style.animationDuration = Math.random() * 3 + 4 + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 7000);
    }

    setInterval(createHeart, 300);

    // Move "Maybe Not" button
    const maybeBtn = document.getElementById("maybe");
    maybeBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        maybeBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
</script>

</body>
</html>
